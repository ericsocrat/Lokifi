<svg width="240" height="70" viewBox="0 0 240 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Redesign v2: Dark Background Version -->

  <!-- Background -->
  <rect width="240" height="70" fill="#0B0B0F" rx="8"/>

  <!-- Logo Group (Icon + Text) -->
  <g transform="translate(20, 15)">
    <!-- Icon: Stylized L and F -->
    <g id="icon">
      <path d="M8 12 L8 48 L26 48" stroke="#3B82F6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <rect x="26" y="18" width="20" height="8" fill="#F97316" rx="2"/>
      <rect x="26" y="30" width="12" height="8" fill="#3B82F6" rx="2"/>
      <g style="filter: url(#glow-orange);">
        <rect x="26" y="18" width="20" height="8" fill="#F97316" rx="2"/>
      </g>
    </g>

    <!-- Text: LOKIFI -->
    <text x="62" y="38" font-family="'Inter', 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="#E5E7EB" letter-spacing="1">
      LOKI<tspan fill="#3B82F6">F</tspan><tspan fill="#F97316">I</tspan>
    </text>
  </g>

  <defs>
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

