# Standalone Monitoring Stack
# Purpose: Add Prometheus and Grafana monitoring to any deployment
# Usage: docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up
# Services: prometheus, grafana
# Best for: Adding monitoring to existing setups

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: lokifi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/configs/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"

  grafana:
    image: grafana/grafana:latest
    container_name: lokifi-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-defaultpassword123}
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
