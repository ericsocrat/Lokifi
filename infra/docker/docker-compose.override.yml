# Development Overrides
# Purpose: Hot-reload and volume mounts for active development
# Usage: Auto-loaded with docker-compose.yml by default
# Features: Live code reload, mounted source directories

services:
  frontend:
    profiles: ["dev"]
    build:
      context: ../../apps/frontend
      target: dev
    command: ["npm", "run", "dev"]
    volumes:
      - ../../apps/frontend:/app
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    profiles: ["dev"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-exclude .pytest_cache
