# Development/Standalone Monitoring Configuration
# Used by: docker-compose.monitoring.yml
# Purpose: Monitors services using localhost for standalone monitoring stack
# Targets: localhost:8000, localhost:3000

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'lokifi-backend'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'lokifi-frontend'
    static_configs:
      - targets: ['localhost:3000']
    scrape_interval: 30s
