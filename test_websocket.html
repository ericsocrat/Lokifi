<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokifi WebSocket & API Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #0a0a0a;
      color: #fff;
    }
    h1 { color: #3b82f6; }
    h2 { color: #10b981; margin-top: 30px; }
    .container {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
    }
    .status.connected { background: #10b981; color: white; }
    .status.disconnected { background: #ef4444; color: white; }
    .status.connecting { background: #f59e0b; color: white; }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    button:hover { background: #2563eb; }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    input, select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: white;
      margin: 5px;
      font-size: 14px;
    }
    .price-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      border-left: 4px solid #3b82f6;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price-card .symbol {
      font-size: 24px;
      font-weight: bold;
      color: #3b82f6;
    }
    .price-card .price {
      font-size: 28px;
      font-weight: bold;
    }
    .price-card .change.positive { color: #10b981; }
    .price-card .change.negative { color: #ef4444; }
    .log {
      background: #000;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .log-entry {
      margin: 2px 0;
      padding: 2px 0;
      border-bottom: 1px solid #222;
    }
    .crypto-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #2a2a2a;
      margin: 5px 0;
      border-radius: 5px;
    }
    .crypto-item img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      border-radius: 50%;
    }
    .crypto-item .name {
      flex: 1;
      font-weight: bold;
    }
    .crypto-item .price {
      color: #3b82f6;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>üöÄ Lokifi API & WebSocket Test</h1>
  
  <div class="grid">
    <!-- WebSocket Test -->
    <div class="container">
      <h2>üîå WebSocket Price Updates</h2>
      <div id="wsStatus" class="status disconnected">Disconnected</div>
      <div>
        <button id="connectBtn">Connect</button>
        <button id="disconnectBtn" disabled>Disconnect</button>
      </div>
      <div>
        <input id="symbolInput" type="text" placeholder="Symbol (e.g., BTC)" />
        <button id="subscribeBtn" disabled>Subscribe</button>
      </div>
      <div id="prices"></div>
    </div>
    
    <!-- Historical Data Test -->
    <div class="container">
      <h2>üìä Historical Data</h2>
      <div>
        <input id="histSymbol" type="text" placeholder="Symbol" value="BTC" />
        <select id="histPeriod">
          <option value="1d">1 Day</option>
          <option value="1w">1 Week</option>
          <option value="1m" selected>1 Month</option>
          <option value="3m">3 Months</option>
          <option value="1y">1 Year</option>
        </select>
        <button id="fetchHistBtn">Fetch History</button>
      </div>
      <div id="histResult"></div>
    </div>
  </div>
  
  <!-- Crypto Discovery -->
  <div class="container">
    <h2>ü™ô Crypto Discovery</h2>
    <div>
      <input id="cryptoLimit" type="number" value="20" min="1" max="300" />
      <button id="fetchCryptoBtn">Fetch Top Cryptos</button>
      <input id="cryptoSearch" type="text" placeholder="Search cryptos..." />
      <button id="searchCryptoBtn">Search</button>
    </div>
    <div id="cryptoList"></div>
  </div>
  
  <!-- Logs -->
  <div class="container">
    <h2>üìù Activity Log</h2>
    <button id="clearLogBtn">Clear Log</button>
    <div id="log" class="log"></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:8000/api/v1';
    const WS_URL = 'ws://localhost:8000/api/ws/prices';
    
    let ws = null;
    let prices = {};
    
    // Logging
    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      const timestamp = new Date().toLocaleTimeString();
      const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#3b82f6';
      entry.innerHTML = `<span style="color: #666">${timestamp}</span> <span style="color: ${color}">${message}</span>`;
      logDiv.insertBefore(entry, logDiv.firstChild);
    }
    
    // WebSocket
    document.getElementById('connectBtn').onclick = () => {
      if (ws) return;
      
      log('Connecting to WebSocket...', 'info');
      document.getElementById('wsStatus').textContent = 'Connecting...';
      document.getElementById('wsStatus').className = 'status connecting';
      
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        log('WebSocket connected!', 'success');
        document.getElementById('wsStatus').textContent = 'Connected';
        document.getElementById('wsStatus').className = 'status connected';
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('disconnectBtn').disabled = false;
        document.getElementById('subscribeBtn').disabled = false;
        
        // Auto-subscribe to some symbols
        const symbols = ['BTC', 'ETH', 'AAPL', 'TSLA'];
        ws.send(JSON.stringify({ action: 'subscribe', symbols }));
        log(`Auto-subscribed to: ${symbols.join(', ')}`, 'success');
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        
        if (data.type === 'price_update') {
          log(`Received ${data.count} price updates`, 'success');
          Object.assign(prices, data.data);
          updatePriceDisplay();
        } else if (data.type === 'subscribed') {
          log(`Subscribed to ${data.count} symbols`, 'success');
        } else {
          log(`WebSocket message: ${data.type}`, 'info');
        }
      };
      
      ws.onerror = (error) => {
        log('WebSocket error!', 'error');
        console.error('WebSocket error:', error);
      };
      
      ws.onclose = () => {
        log('WebSocket disconnected', 'info');
        document.getElementById('wsStatus').textContent = 'Disconnected';
        document.getElementById('wsStatus').className = 'status disconnected';
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('disconnectBtn').disabled = true;
        document.getElementById('subscribeBtn').disabled = true;
        ws = null;
      };
    };
    
    document.getElementById('disconnectBtn').onclick = () => {
      if (ws) {
        ws.close();
        ws = null;
      }
    };
    
    document.getElementById('subscribeBtn').onclick = () => {
      const symbol = document.getElementById('symbolInput').value.trim().toUpperCase();
      if (symbol && ws) {
        ws.send(JSON.stringify({ action: 'subscribe', symbols: [symbol] }));
        document.getElementById('symbolInput').value = '';
        log(`Subscribing to ${symbol}...`, 'info');
      }
    };
    
    function updatePriceDisplay() {
      const pricesDiv = document.getElementById('prices');
      pricesDiv.innerHTML = Object.entries(prices).map(([symbol, data]) => `
        <div class="price-card">
          <div>
            <div class="symbol">${symbol}</div>
            <div style="font-size: 12px; color: #999;">${data.source || 'unknown'}</div>
          </div>
          <div style="text-align: right;">
            <div class="price">$${data.price?.toFixed(2) || 'N/A'}</div>
            <div class="change ${data.change_percent > 0 ? 'positive' : 'negative'}">
              ${data.change_percent > 0 ? '+' : ''}${data.change_percent?.toFixed(2) || '0.00'}%
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // Historical Data
    document.getElementById('fetchHistBtn').onclick = async () => {
      const symbol = document.getElementById('histSymbol').value.trim().toUpperCase();
      const period = document.getElementById('histPeriod').value;
      
      if (!symbol) return;
      
      log(`Fetching ${period} history for ${symbol}...`, 'info');
      
      try {
        const response = await fetch(`${API_BASE}/prices/${symbol}/history?period=${period}`);
        const data = await response.json();
        
        log(`Received ${data.count} data points`, 'success');
        
        const result = document.getElementById('histResult');
        result.innerHTML = `
          <div style="margin-top: 10px;">
            <strong>${data.symbol}</strong> - ${data.period}<br/>
            <strong>${data.count}</strong> data points<br/>
            First: $${data.data[0]?.price.toFixed(2)} (${new Date(data.data[0]?.timestamp * 1000).toLocaleString()})<br/>
            Last: $${data.data[data.count - 1]?.price.toFixed(2)} (${new Date(data.data[data.count - 1]?.timestamp * 1000).toLocaleString()})
          </div>
        `;
      } catch (error) {
        log(`Error fetching history: ${error.message}`, 'error');
      }
    };
    
    // Crypto Discovery
    document.getElementById('fetchCryptoBtn').onclick = async () => {
      const limit = document.getElementById('cryptoLimit').value;
      log(`Fetching top ${limit} cryptos...`, 'info');
      
      try {
        const response = await fetch(`${API_BASE}/prices/crypto/top?limit=${limit}`);
        const data = await response.json();
        
        log(`Received ${data.count} cryptocurrencies`, 'success');
        
        displayCryptos(data.cryptos);
      } catch (error) {
        log(`Error fetching cryptos: ${error.message}`, 'error');
      }
    };
    
    document.getElementById('searchCryptoBtn').onclick = async () => {
      const query = document.getElementById('cryptoSearch').value.trim();
      if (!query) return;
      
      log(`Searching for "${query}"...`, 'info');
      
      try {
        const response = await fetch(`${API_BASE}/prices/crypto/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        log(`Found ${data.count} results`, 'success');
        
        displayCryptos(data.results);
      } catch (error) {
        log(`Error searching: ${error.message}`, 'error');
      }
    };
    
    function displayCryptos(cryptos) {
      const listDiv = document.getElementById('cryptoList');
      listDiv.innerHTML = cryptos.map(crypto => `
        <div class="crypto-item">
          <img src="${crypto.image}" alt="${crypto.symbol}" />
          <div class="name">
            ${crypto.name} (${crypto.symbol})
            <div style="font-size: 12px; color: #999;">Rank #${crypto.market_cap_rank}</div>
          </div>
          <div style="text-align: right;">
            <div class="price">$${crypto.current_price?.toLocaleString()}</div>
            <div style="font-size: 12px; color: ${crypto.price_change_percentage_24h > 0 ? '#10b981' : '#ef4444'};">
              ${crypto.price_change_percentage_24h > 0 ? '+' : ''}${crypto.price_change_percentage_24h?.toFixed(2)}%
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // Clear log
    document.getElementById('clearLogBtn').onclick = () => {
      document.getElementById('log').innerHTML = '';
    };
    
    // Initial log
    log('Test page loaded. Backend should be at http://localhost:8000', 'info');
  </script>
</body>
</html>
