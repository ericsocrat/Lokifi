# Redis Sentinel Configuration
# High Availability for Lokifi Redis Infrastructure

port 26379
bind 0.0.0.0

# Monitor the primary Redis instance
sentinel monitor lokifi-primary redis-primary 6379 2
sentinel down-after-milliseconds lokifi-primary 30000
sentinel parallel-syncs lokifi-primary 1
sentinel failover-timeout lokifi-primary 180000

# Notification scripts (optional)
# sentinel notification-script lokifi-primary /path/to/notify.sh
# sentinel client-reconfig-script lokifi-primary /path/to/reconfig.sh

# Security (enable in production)
# sentinel auth-pass lokifi-primary your-password

# Logging
logfile ""
loglevel notice

# Announce IP and port
# sentinel announce-ip 127.0.0.1
# sentinel announce-port 26379