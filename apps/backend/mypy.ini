[mypy]
# Python version
python_version = 3.12

# Strict mode (enables all optional error checking flags)
# strict = True  # Temporarily disabled - hundreds of type annotation issues to fix incrementally

# Import discovery
# mypy_path = app  # Commented out - causes duplicate module resolution
namespace_packages = True
explicit_package_bases = True

# Platform configuration
platform = linux

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = False  # Relaxed from True
disallow_subclassing_any = False  # Relaxed from True

# Disallow untyped definitions and calls (relaxed for incremental fixing)
disallow_untyped_calls = False  # Relaxed from True
disallow_untyped_defs = False  # Relaxed from True
disallow_incomplete_defs = False  # Relaxed from True
check_untyped_defs = True
disallow_untyped_decorators = False  # Relaxed from True

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

# Strictness flags
strict_equality = True
strict_concatenate = True

# Configuring error messages
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Advanced options
warn_unused_configs = True
allow_redefinition = False
local_partial_types = False

# Suppressing errors
ignore_missing_imports = False

# Per-module options
[mypy-tests.*]
disallow_untyped_defs = False

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True
