# Redis Sentinel Configuration
# High Availability for Fynix Redis Infrastructure

port 26379
bind 0.0.0.0

# Monitor the primary Redis instance
sentinel monitor fynix-primary redis-primary 6379 2
sentinel down-after-milliseconds fynix-primary 30000
sentinel parallel-syncs fynix-primary 1
sentinel failover-timeout fynix-primary 180000

# Notification scripts (optional)
# sentinel notification-script fynix-primary /path/to/notify.sh
# sentinel client-reconfig-script fynix-primary /path/to/reconfig.sh

# Security (enable in production)
# sentinel auth-pass fynix-primary your-password

# Logging
logfile ""
loglevel notice

# Announce IP and port
# sentinel announce-ip 127.0.0.1
# sentinel announce-port 26379