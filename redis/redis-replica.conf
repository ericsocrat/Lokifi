# Redis Replica Configuration
# Phase K Track 3: Infrastructure Enhancement

# Include primary configuration
include /usr/local/etc/redis/redis-primary.conf

# Replica-specific settings
replicaof redis-primary 6379
replica-serve-stale-data yes
replica-read-only yes
replica-priority 90

# Disable persistence on replica for performance
save ""
appendonly no

# Memory settings for replica
maxmemory 1gb

# Replica-specific optimizations
replica-lazy-flush yes
repl-diskless-sync yes
repl-diskless-sync-delay 5