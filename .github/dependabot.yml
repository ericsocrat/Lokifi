version: 2
updates:
  # GitHub Actions - Check weekly for security updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ci-cd"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "ericsocrat"
    assignees:
      - "ericsocrat"

  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ericsocrat"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all non-major updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group React ecosystem updates
      react:
        patterns:
          - "react*"
          - "next"
        update-types:
          - "major"
          - "minor"
          - "patch"
      # Group testing dependencies
      testing:
        patterns:
          - "@testing-library/*"
          - "@playwright/*"
          - "vitest"
          - "@types/jest"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # Backend dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ericsocrat"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all non-major updates together
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group FastAPI ecosystem
      fastapi:
        patterns:
          - "fastapi"
          - "pydantic"
          - "uvicorn"
          - "starlette"
        update-types:
          - "major"
          - "minor"
          - "patch"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
