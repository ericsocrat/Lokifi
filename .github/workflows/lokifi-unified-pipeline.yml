              '- âœ… Frontend security passed',
              '- âœ… Backend tests passed',
              '',
              'ðŸŽ‰ **This PR is ready to merge!**',
              '',
              '---',
              '*Lokifi Unified CI/CD Pipeline* ðŸš€'
            ].join('\n');

            await github.rest.issues.createComment({
