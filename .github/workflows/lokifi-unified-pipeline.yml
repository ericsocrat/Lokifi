            const failures = parseInt('${{ steps.check-results.outputs.failures }}');

            const getEmoji = (result) => result === 'success' ? '‚úÖ' : '‚ùå';
            const getStatus = (result) => result === 'success' ? 'PASSED' : 'FAILED';

            const allPassed = failures === 0;

