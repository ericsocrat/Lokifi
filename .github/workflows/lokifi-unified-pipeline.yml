name: Lokifi Unified CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD: 10

jobs:
  # ============================================
  # FRONTEND JOBS
  # ============================================

  frontend-test:
    name: ðŸŽ¨ Frontend - Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”¼ Upgrade npm to latest
        run: npm install -g npm@latest

      - name: ðŸ“š Install dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ§ª Run tests with coverage
        run: |
          set -o pipefail
          # Run tests and save full output to test-output.log (preserved even on failure)
          npm run test:coverage 2>&1 | tee test-output.log
        shell: bash
        continue-on-error: false

      - name: ðŸ“Š Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/frontend/coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ“„ Upload frontend test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-logs
          path: apps/frontend/test-output.log
          retention-days: 30
          if-no-files-found: warn

      - name: ðŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const coveragePath = path.join(process.env.GITHUB_WORKSPACE, 'apps/frontend/coverage/coverage-summary.json');
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const body = [
                '## ðŸŽ¨ Frontend Test Results',
                '',
                '**Status:** âœ… Tests completed',
                '',
                '### Coverage Report',
                '| Metric | Percentage | Covered/Total |',
                '|--------|-----------|---------------|',
                `| Statements | ${total.statements.pct}% | ${total.statements.covered}/${total.statements.total} |`,
                `| Branches | ${total.branches.pct}% | ${total.branches.covered}/${total.branches.total} |`,
                `| Functions | ${total.functions.pct}% | ${total.functions.covered}/${total.functions.total} |`,
                `| Lines | ${total.lines.pct}% | ${total.lines.covered}/${total.lines.total} |`,
                '',
                '---',
                '*Part of Lokifi Unified CI/CD Pipeline* ðŸš€'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } catch (error) {
              console.log('Could not read coverage data:', error.message);
            }

  frontend-security:
    name: ðŸ”’ Frontend - Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”¼ Upgrade npm to latest
        run: npm install -g npm@latest

      - name: ðŸ“š Install dependencies
        run: npm install --legacy-peer-deps

      - name: ðŸ” Run npm audit
        run: |
          npm audit --json > audit-results.json || true
          cat audit-results.json

      - name: ðŸš¨ Check for critical vulnerabilities
        run: |
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-results.json)
          HIGH=$(jq '.metadata.vulnerabilities.high' audit-results.json)

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi

          echo "âœ… Security check passed!"

      - name: ðŸ’¬ Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const auditPath = path.join(process.env.GITHUB_WORKSPACE, 'apps/frontend/audit-results.json');
              const audit = JSON.parse(fs.readFileSync(auditPath, 'utf8'));
              const vulns = audit.metadata.vulnerabilities;

              const total = vulns.critical + vulns.high + vulns.moderate + vulns.low;
              const status = vulns.critical > 0 ? 'âŒ' : 'âœ…';
              const statusText = vulns.critical > 0 ? 'Critical issues found!' : 'No critical issues';

              const body = [
                '## ðŸ”’ Frontend Security Scan',
                '',
                `**Status:** ${status} ${statusText}`,
                '',
                '| Severity | Count |',
                '|----------|-------|',
                `| Critical | ${vulns.critical} |`,
                `| High | ${vulns.high} |`,
                `| Moderate | ${vulns.moderate} |`,
                `| Low | ${vulns.low} |`,
                `| **Total** | **${total}** |`,
                '',
                '---',
                '*Part of Lokifi Unified CI/CD Pipeline* ðŸ”’'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } catch (error) {
              console.log('Could not read audit data:', error.message);
            }

  # ============================================
  # BACKEND JOBS
  # ============================================

  backend-test:
    name: ðŸ Backend - Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    env:
      LOKIFI_JWT_SECRET: test-secret-for-ci-pipeline

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: ðŸ”§ Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE/apps/backend" >> $GITHUB_ENV

      - name: âœ¨ Run Ruff lint
        run: |
          pip install ruff
          ruff check . || true

      - name: ðŸ§ª Run pytest
        working-directory: apps/backend
        run: |
          pip install pytest pytest-cov
          PYTHONPATH=$GITHUB_WORKSPACE/apps/backend pytest --cov=. --cov-report=xml:coverage.xml --cov-report=term -m "not contract" --timeout=300 || true

      - name: ðŸ“Š Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: apps/backend/coverage.xml
          retention-days: 30
          if-no-files-found: warn

