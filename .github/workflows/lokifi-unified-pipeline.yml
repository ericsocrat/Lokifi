name: Lokifi Unified CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Prevent concurrent runs on same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"
  COVERAGE_THRESHOLD_FRONTEND: 10
  COVERAGE_THRESHOLD_BACKEND: 80
  COVERAGE_THRESHOLD_OVERALL: 20

jobs:
  # ============================================
  # FRONTEND JOBS
  # ============================================

  frontend-test:
    name: ğŸ¨ Frontend - Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: ğŸ”¼ Upgrade npm to latest
        run: npm install -g npm@latest

      - name: ğŸ“š Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ§ª Run tests with coverage (with retry)
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 2
          retry_on: error
          command: |
            cd apps/frontend
            # Run tests with CI optimizations:
            # - run: Force non-watch mode for CI
            # - maxWorkers=2: Limit parallel execution for CI stability
            # - testTimeout=30000: 30s timeout per test (prevents hangs)
            # - reporter=github-actions: Native GitHub annotations
            npm run test:coverage -- \
              --run \
              --maxWorkers=2 \
              --testTimeout=30000 \
              --reporter=default \
              --reporter=github-actions

      - name: ğŸ¯ Run dashboard tests
        run: |
          echo "ğŸ“Š Running coverage dashboard tests..."
          npm run test:dashboard -- --reporter=default --reporter=github-actions
        continue-on-error: false

      - name: ğŸ“Š Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: apps/frontend/coverage/
          retention-days: 30
          if-no-files-found: warn

      - name: ğŸ“„ Upload frontend test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-logs
          path: apps/frontend/test-output.log
          retention-days: 30
          if-no-files-found: warn

      - name: ï¿½ Validate coverage threshold
        if: always()
        run: |
          cd apps/frontend
          echo "ğŸ“Š Checking coverage threshold..."

          # Check if coverage file exists
          if [ ! -f "coverage/coverage-summary.json" ]; then
            echo "âš ï¸  Coverage file not found, skipping validation"
            exit 0
          fi

          # Extract coverage percentage
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          THRESHOLD=${{ env.COVERAGE_THRESHOLD_FRONTEND }}

          echo "Coverage: ${COVERAGE}%"
          echo "Threshold: ${THRESHOLD}%"

          # Use awk for floating point comparison (bc not always available)
          BELOW_THRESHOLD=$(awk -v cov="$COVERAGE" -v thr="$THRESHOLD" 'BEGIN {print (cov < thr)}')

          if [ "$BELOW_THRESHOLD" -eq 1 ]; then
            echo "âš ï¸  Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            echo "This is a warning, not blocking the build yet."
            # Uncomment to make it blocking:
            # exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi

      - name: ï¿½ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const coveragePath = path.join(process.env.GITHUB_WORKSPACE, 'apps/frontend/coverage/coverage-summary.json');
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const total = coverage.total;

              const body = [
                '## ğŸ¨ Frontend Test Results',
                '',
                '**Status:** âœ… Tests completed',
                '',
                '### Coverage Report',
                '| Metric | Percentage | Covered/Total |',
                '|--------|-----------|---------------|',
                `| Statements | ${total.statements.pct}% | ${total.statements.covered}/${total.statements.total} |`,
                `| Branches | ${total.branches.pct}% | ${total.branches.covered}/${total.branches.total} |`,
                `| Functions | ${total.functions.pct}% | ${total.functions.covered}/${total.functions.total} |`,
                `| Lines | ${total.lines.pct}% | ${total.lines.covered}/${total.lines.total} |`,
                '',
                '---',
                '*Part of Lokifi Unified CI/CD Pipeline* ğŸš€'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } catch (error) {
              console.log('Could not read coverage data:', error.message);
            }

  frontend-security:
    name: ğŸ”’ Frontend - Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”¼ Upgrade npm to latest
        run: npm install -g npm@latest

      - name: ğŸ“š Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ” Run npm audit
        run: |
          npm audit --json > audit-results.json || true
          cat audit-results.json

      - name: ğŸš¨ Check for critical vulnerabilities
        run: |
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit-results.json)
          HIGH=$(jq '.metadata.vulnerabilities.high' audit-results.json)

          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"

          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Found $CRITICAL critical vulnerabilities!"
            exit 1
          fi

          echo "âœ… Security check passed!"

      - name: ğŸ’¬ Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const auditPath = path.join(process.env.GITHUB_WORKSPACE, 'apps/frontend/audit-results.json');
              const audit = JSON.parse(fs.readFileSync(auditPath, 'utf8'));
              const vulns = audit.metadata.vulnerabilities;

              const total = vulns.critical + vulns.high + vulns.moderate + vulns.low;
              const status = vulns.critical > 0 ? 'âŒ' : 'âœ…';
              const statusText = vulns.critical > 0 ? 'Critical issues found!' : 'No critical issues';

              const body = [
                '## ğŸ”’ Frontend Security Scan',
                '',
                `**Status:** ${status} ${statusText}`,
                '',
                '| Severity | Count |',
                '|----------|-------|',
                `| Critical | ${vulns.critical} |`,
                `| High | ${vulns.high} |`,
                `| Moderate | ${vulns.moderate} |`,
                `| Low | ${vulns.low} |`,
                `| **Total** | **${total}** |`,
                '',
                '---',
                '*Part of Lokifi Unified CI/CD Pipeline* ğŸ”’'
              ].join('\n');

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } catch (error) {
              console.log('Could not read audit data:', error.message);
            }

  # ============================================
  # BACKEND JOBS
  # ============================================

  backend-test:
    name: ğŸ Backend - Tests & Lint
