  # ============================================
  # AUTO-UPDATE COVERAGE METRICS
  # ============================================

  auto-update-coverage:
    name: ğŸ”„ Auto-Update Coverage Metrics
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: [frontend-test, backend-test]
    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“Š Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: apps/frontend/coverage

      - name: ğŸ“Š Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: apps/backend
        continue-on-error: true

      - name: ğŸ”„ Extract and update coverage metrics
        id: update-coverage
        shell: pwsh
        run: |
          # Check if coverage files exist
          $frontendCoverageFile = "apps/frontend/coverage-dashboard/data.json"
          $backendCoverageFile = "apps/backend/coverage.json"

          if (-not (Test-Path $frontendCoverageFile)) {
            Write-Host "âš ï¸ Frontend coverage data not found"
            exit 0
          }

          # Extract frontend coverage
          $frontendData = Get-Content $frontendCoverageFile | ConvertFrom-Json
          $frontendCoverage = [math]::Round($frontendData.overall.statements, 2)
          echo "frontend=$frontendCoverage" >> $env:GITHUB_OUTPUT
          Write-Host "âœ… Frontend coverage: $frontendCoverage%"

          # Extract backend coverage
          $backendCoverage = 27.0
          if (Test-Path $backendCoverageFile) {
            $backendData = Get-Content $backendCoverageFile | ConvertFrom-Json
            $backendCoverage = [math]::Round($backendData.totals.percent_covered, 2)
          }
          echo "backend=$backendCoverage" >> $env:GITHUB_OUTPUT
          Write-Host "âœ… Backend coverage: $backendCoverage%"

          # Calculate overall
          $overallCoverage = [math]::Round(($frontendCoverage + $backendCoverage) / 2, 2)
          echo "overall=$overallCoverage" >> $env:GITHUB_OUTPUT
          Write-Host "âœ… Overall coverage: $overallCoverage%"

          # Update coverage.config.json
          $config = Get-Content coverage.config.json | ConvertFrom-Json
          $config.current.frontend.statements = $frontendCoverage
          $config.current.frontend.lines = $frontendCoverage
          $config.current.backend.statements = $backendCoverage
          $config.current.backend.lines = $backendCoverage
          $config.current.overall.statements = $overallCoverage
          $config.current.overall.lines = $overallCoverage
          $config.lastUpdated = (Get-Date).ToString('yyyy-MM-ddTHH:mm:ssZ')
          $config.updatedBy = "GitHub Actions (lokifi-unified-pipeline)"
          $config | ConvertTo-Json -Depth 10 | Set-Content coverage.config.json

          Write-Host "âœ… Updated coverage.config.json"

      - name: ğŸ”„ Sync coverage to all documentation
        shell: pwsh
        run: |
          Write-Host "ğŸ”„ Syncing coverage to all documentation files..."
          ./tools/scripts/coverage/sync-coverage-everywhere.ps1
          Write-Host "âœ… Coverage synced to all files"

      - name: ğŸ“ Commit coverage updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet coverage.config.json docs/ .github/copilot-instructions.md README.md; then
            echo "âœ… No coverage changes to commit"
            exit 0
          fi

          git add coverage.config.json
          git add docs/guides/COVERAGE_BASELINE.md
          git add .github/copilot-instructions.md
          git add README.md
          git add docs/ci-cd/README.md
          git add docs/QUICK_START.md

          git commit -m "docs: Auto-update coverage metrics [skip ci]

          - Frontend: ${{ steps.update-coverage.outputs.frontend }}%
          - Backend: ${{ steps.update-coverage.outputs.backend }}%
          - Overall: ${{ steps.update-coverage.outputs.overall }}%

          Updated by GitHub Actions"

          git push

          echo "âœ… Coverage metrics committed and pushed"
