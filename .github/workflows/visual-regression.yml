name: Visual Regression Tests

on:
  pull_request:
    branches: [main, dev]
    paths:
      - "frontend/**"
      - ".github/workflows/visual-regression.yml"
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Start application
        working-directory: ./frontend
        run: |
          npm start &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run visual regression tests
        working-directory: ./frontend
        run: npm run test:visual
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-results
          path: |
            frontend/test-results/
            frontend/playwright-report/
          retention-days: 14

      - name: Upload visual diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diffs
          path: |
            frontend/tests/visual/**/*-diff.png
            frontend/tests/visual/**/*-actual.png
          retention-days: 14

      - name: Upload screenshots (baseline)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: visual-snapshots
          path: frontend/tests/visual/**/*.png
          retention-days: 7

      - name: Comment PR with visual changes
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## 📸 Visual Regression Detected\n\n';
            comment += 'Visual differences were detected. Please review the diff images in the artifacts.\n\n';
            comment += '### How to update snapshots:\n';
            comment += '```bash\n';
            comment += 'npm run test:visual -- --update-snapshots\n';
            comment += '```\n\n';
            comment += '⚠️ Only update snapshots if the visual changes are intentional!';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Generate visual test report
        if: always()
        run: |
          echo "## Visual Regression Test Summary" > visual-report.md
          echo "" >> visual-report.md
          echo "- **Status**: ${{ job.status }}" >> visual-report.md
          echo "- **Date**: $(date)" >> visual-report.md
          echo "- **Branch**: ${{ github.ref }}" >> visual-report.md
          echo "" >> visual-report.md

          if [ -d "frontend/playwright-report" ]; then
            echo "✅ Visual tests completed. See artifacts for detailed report." >> visual-report.md
          else
            echo "❌ Visual tests failed or did not run." >> visual-report.md
          fi

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-report
          path: visual-report.md
          retention-days: 7
