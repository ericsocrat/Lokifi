name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ruff lint
        working-directory: backend
        run: ruff check . || (echo "Ruff failures (non-blocking for now)"; exit 0)

      - name: Black check
        working-directory: backend
        run: black --check . || (echo "Black failures (non-blocking for now)"; exit 0)

      - name: Pytests
        working-directory: backend
        run: pytest -q

      - name: Import smoke
        working-directory: backend
        run: |
          python -c "
          from importlib import import_module
          import_module('app.main')
          print('Import OK')
          "
